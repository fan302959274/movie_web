<form class="form-horizontal" role="form" id="add_param_form">
    <div class="form-group">
        <label for="paramName" class="col-sm-1 control-label">视频名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="paramName" name="paramName" placeholder="请输入名字"/>
        </div>
    </div>
    <div class="form-group">
        <label for="paramDuration" class="col-sm-1 control-label">视频时长</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="paramDuration" name="paramDuration" placeholder="分钟"/>
        </div>
        <div class="col-sm-2">
            <input type="number" class="form-control" id="paramDuration1" name="paramDuration1" placeholder="秒"/>
        </div>
    </div>
    <div class="form-group">
        <label for="paramSize" class="col-sm-1 control-label">视频大小</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="paramSize" name="paramSize" placeholder="兆"/>
        </div>
    </div>
    <div class="form-group">
        <label for="paramType" class="col-sm-1 control-label">类型</label>
        <div class="col-sm-4">
            <select id="paramType" name="paramType" class=" form-control">
                <option value="01" label="运动"/>
                <option value="02" label="篮球"/>
                <option value="03" label="足球"/>
            </select>
        </div>
    </div>

        <label for="paramTag" class="col-sm-1 control-label">标签</label>
        <div class="col-sm-4 checkbox">

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-8">
            <button type="submit" class="btn btn-default">保存</button>
            <button type="button" id="return" class="btn btn-default">返回</button>
        </div>
    </div>
</form>

<script>

    $(function () {
        $("#add_param_form").validate({
            rules: {
                paramName: {
                    required: true
                }
            },
            messages: {
                paramName: {
                    required: "请输名称",
                }
            },
            submitHandler: function () {
                $("#add_param_form").ajaxSubmit({
                    type: "post",
                    url: "/param/save?time=" + (new Date()).getTime(),
                    success: function (data) {
                        if (!"20000" == data.code) {
                            alert(data.message);
                        } else {
                            $.ajax({
                                type: "GET",
                                url: '/param/search',
                                success: function (data) {
                                    $('#content').html(data);
                                }
                            });
                        }
                    }
                });
            }
        });

        $("#return").click(function () {
            $.ajax({
                type: "GET",
                url: '/param/search',
                success: function (data) {
                    $('#content').html(data);
                }
            });
        });
    });


</script>
