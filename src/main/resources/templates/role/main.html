<script type="text/javascript">
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/role/data',                 //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                dataField: "resultList",            //bootstrap table 可以前端分页也可以后端分页，这里
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                        //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
//                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 530,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
//                showExport:true,
                columns: [{
                    checkbox: true,
                }, {
                    field: 'id',
                    title: 'id',
                }, {
                    field: 'name',
                    title: '角色名',
                }, {
                    field: 'code',
                    title: '角色代码',
                },]
            });
        };


        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                name: $("#name").val(),
                code:$("#code").val()//每页多少条数据
            };
            return temp;
        };
        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
    };

    $(function () {


        //datatable相关
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();


        //添加
        $("#btn_add").click(function () {
            $.ajax({
                type: "POST",
                url: "/role/add",
                success: function (data) {
                    $('#content').html(data);
                }
            });
        });
        //删除
        $("#btn_delete").click(function () {
            var ids = "";
            var delete_rows = $("#tb_departments").bootstrapTable('getSelections');
            for (row in delete_rows) {
                ids += delete_rows[row].id + ",";
            }
            ids = ids.substring(0, ids.length - 1);
            if (delete_rows.length == 0) {
                toastr.warning("至少选择一行");
            } else {
                $('#delcfmmodel').modal("show");
                $('#delcfmmodel #deletesubmmit').val(ids);
            }
        });

        $("#deletesubmmit").click(function () {
            $.ajax({
                type: "POST",
                data: {"ids": $(this).val()},
                url: "/role/delete",
                success: function (data) {
                    if ("20000" == data.code) {
                        $("#query").click();
                    }
                }
            });
        });

        $("#btn_edit").click(function () {
            var edit_rows = $("#tb_departments").bootstrapTable('getSelections');
            if (edit_rows.length == 0) {
                toastr.warning("至少选择一行");
            }else if (edit_rows.length > 1) {
                toastr.warning("只能选择一行");
            } else {
                $.ajax({
                    type: "POST",
                    data: {"id": edit_rows[0].id},
                    url: "/role/edit",
                    success: function (data) {
                        $("#content").html(data);
                    }
                });
            }

        });

        $('#lastLoginTimeStr').daterangepicker(null, function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);
        });

        //查询按钮事件
        $('#query').click(function () {
            $('#tb_departments').bootstrapTable('refresh', {url: '/role/data'});
        })

        //清空按钮事件
        $('#reset').click(function () {
            $('#search_form').find("input").val("");
        })

    });





</script>
<div class="panel-body" style="padding-bottom:0px;padding-top:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="search_form" class="form-horizontal">

                <div class="row">



                    <div class="form-horizontal">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group ">
                                <label class="col-lg-4 col-sm-4 control-label">角色名称</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="角色名称"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-horizontal">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <div class="form-group ">
                                <label class="col-lg-4 col-sm-4 control-label">角色代码</label>
                                <div class="col-lg-8 col-sm-8">
                                    <input type="text" class="form-control" id="code" name="code"
                                           placeholder="角色代码"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-horizontal">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <div class="form-group ">
                                <button type="button" class="btn btn-primary btn-md" id="query">查询</button>
                                <button type="button" class="btn btn-default btn-md" id="reset">清空</button>
                            </div>
                        </div>
                    </div>


                </div>

            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
        <button id="btn_allot" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>权限分配
        </button>
    </div>
    <table id="tb_departments"></table>
</div>


<!-- 信息删除确认 -->

    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="url"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a id="deletesubmmit" value="" class="btn btn-danger" data-dismiss="modal">确定</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
