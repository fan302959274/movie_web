<div class="panel-body" style="padding-bottom:0px;padding-top:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">参数添加</div>
        <div class="panel-body">
            <form id="add_form" class="form-horizontal">

                <div class="row">

                    <div class="form-group">
                        <label for="name" class="col-sm-1 control-label">角色名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="角色名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-1 control-label">角色代码</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="code" name="code"
                                   placeholder="角色代码"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8">
                            <button type="submit" class="btn btn-success">保存</button>
                            <button type="button" id="return" class="btn btn-default">返回</button>
                        </div>
                    </div>


                </div>

            </form>

        </div>
    </div>

</div>

<script>

    $(function () {
        $("#add_form").validate({
            rules: {
                code: {
                    required: true
                }
            },
            messages: {
                code: {
                    required: "输入角色代码",
                }
            },
            submitHandler: function () {
                $.ajax({
                    method: "POST",
                    url: "/role/save?time=" + (new Date()).getTime(),
                    dataType : 'json',
                    data:$("#add_form").serialize(),//自定义参数,
                    success: function (data, s, status) {
                        if(data.code!='20000'){
                            toastr.warning(data.msg);
                        }else{
                            $.ajax({
                                type: "GET",
                                url: '/role/main',
                                success: function (data) {
                                    $('#content').html(data);
                                }
                            });
                        }

                    }, error: function (data, status, e) {
                        toastr.warning("操作失败，请再次操作！");
                        //上传失败之后的操作
                    }
                });


            }
        });

        $("#return").click(function () {
            change_list("/role/main");
        });
    });


</script>
