<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>基于Bootstrap的CSS3登录表单DEMO演示</title>
    <link rel="stylesheet" href="/css/common/font-awesome.min.css"/>
    <script src="js/jquery/jquery.js"></script>
    <script src="js/jquery/jquery.validate.min.js"></script>
    <link rel='stylesheet' href='/css/common/jquery-ui.css'/>
    <link rel='stylesheet prefetch' href='/css/bootstrap/bootstrap.css'/>
    <link rel="stylesheet" href="/css/common/style.css" media="screen" type="text/css"/>
    <script src="/js/common/modernizr.js"></script>
    <link href="/css/common/toastr.css" rel="stylesheet"/>
    <script src="/js/common/toastr.js"></script>
</head>


<script>

    $(function () {
        $("#login_form").validate({
            submitHandler: function () {
                $.ajax({
                    method: "POST",
                    url: "/ajaxlogin",
                    dataType: 'json',
                    data: {
                        "nickname": $("#login_form #nickname").val(),
                        "pswd": $("#login_form #pswd").val()
                    },//自定义参数,
                    success: function (data, status, e) {
                        if (data.code != '20000') {
                            toastr.error(data.msg);
                        } else {
                            location.href = "/index";
                        }

                    }, error: function (data, status, e) {
                        alert("用户名或密码错误！")
                        //上传失败之后的操作
                    }
                });
            }
        });

    });


</script>
<body class="login-page">
<div class="login-form">
    <div class="login-content">

        <div class="form-login-error">
            <h3>Invalid login</h3>
            <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
        </div>
        <form method="post" role="form" id="login_form">
            <div class="form-group">
                <h3 style="color:#fff;font-family:'微软雅黑';">2016版渠道业务管理系统</h3>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>

                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Username"
                           autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </div>
                    <input type="password" class="form-control" name="pswd" id="pswd" placeholder="Password"
                           autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <i class="fa fa-sign-in"></i>
                    Login in
                </button>
            </div>
            <!-- Implemented in v1.1.4 -->
            <div class="form-group">
                <em>- or -</em>
            </div>
        </form>
        <div style="text-align:center;clear:both;">
            <script src="/js/common/gg_bd_ad_720x90.js" type="text/javascript"></script>
            <script src="/js/common/follow.js" type="text/javascript"></script>
        </div>
    </div>
</div>
</body>
</html>
